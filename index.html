<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="headerstyle">
        <h5>Contact Form</h5>
    </div>
</header>

<body>
    <main class="container">
        <form action="">
            <div class="deplacement">
                <label for="uname">Your Name : </label>
                <input type="text" id="name" name="name" placeholder="First Name">
                <label for="uname"> </label>
                <input type="text" id="lastname" name="name" placeholder="lastname">

            </div>
            <div class="deplacement">
                <label for="uname" >Date: </label>
                <input type="date" id="date" date="date" placeholder="date">


            </div>
            <div class="deplacement">
                <label for="uname">Your Email: </label>
                <input type="email" id="email" email="email" placeholder="email@contact.fr">


            </div>
            <div class="deplacement">
                <label for="uname">Phone: </label>
                <input type="tel" id="tel" tel="tel" placeholder="###">


            </div>
            <div class="deplacement">
                <label for="msg">Votre message&nbsp;:</label>
                <textarea id="msg" name="user_message"></textarea>
              </div>
              <div class="button">
                <button type="submit">Submit</button>
              </div>
            
        </form>
    </main>

</body>

</html>
